<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Database Seeding</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        button { background: #0070f3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        button:hover { background: #0051a3; }
        .log { background: #2a2a2a; padding: 15px; border-radius: 5px; margin: 10px 0; min-height: 200px; font-family: monospace; white-space: pre-wrap; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± AstralField Production Database Seeding</h1>
        <p>Click the button below to seed the production database with D'Amato Dynasty users:</p>
        
        <button onclick="seedDatabase()">Seed Production Database</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div id="log" class="log">Ready to seed database...</div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            log.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = 'Log cleared...\n';
        }

        const DAMATO_DYNASTY_MEMBERS = [
            { name: "Nicholas D'Amato", email: "nicholas@damato-dynasty.com", teamName: "D'Amato Dynasty", role: "COMMISSIONER" },
            { name: "Nick Hartley", email: "nick@damato-dynasty.com", teamName: "Hartley's Heroes", role: "PLAYER" },
            { name: "Jack McCaigue", email: "jack@damato-dynasty.com", teamName: "McCaigue Mayhem", role: "PLAYER" },
            { name: "Larry McCaigue", email: "larry@damato-dynasty.com", teamName: "Larry Legends", role: "PLAYER" },
            { name: "Renee McCaigue", email: "renee@damato-dynasty.com", teamName: "Renee's Reign", role: "PLAYER" },
            { name: "Jon Kornbeck", email: "jon@damato-dynasty.com", teamName: "Kornbeck Crushers", role: "PLAYER" },
            { name: "David Jarvey", email: "david@damato-dynasty.com", teamName: "Jarvey's Juggernauts", role: "PLAYER" },
            { name: "Kaity Lorbecki", email: "kaity@damato-dynasty.com", teamName: "Lorbecki Lions", role: "PLAYER" },
            { name: "Cason Minor", email: "cason@damato-dynasty.com", teamName: "Minor Miracles", role: "PLAYER" },
            { name: "Brittany Bergum", email: "brittany@damato-dynasty.com", teamName: "Bergum Blitz", role: "PLAYER" }
        ];
        
        async function seedDatabase() {
            addLog('üå± Starting database seeding...', 'info');
            
            try {
                const response = await fetch('https://web-ksu192fnz-astral-productions.vercel.app/api/seed-users');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                addLog(`‚úÖ Seeding completed!`, 'success');
                addLog(`üìä Results: ${result.successful}/${result.total} users created successfully`, 'success');
                addLog(`üîë Password: ${result.password}`, 'info');
                
                if (result.failed > 0) {
                    addLog(`‚ùå Failed: ${result.failed} users`, 'error');
                }
                
                addLog('üéâ Database seeding completed! You can now test the signin buttons.', 'success');
                
            } catch (error) {
                addLog(`üí• Seeding failed: ${error.message}`, 'error');
                addLog('This might be due to Vercel authentication protection.', 'error');
                addLog('Try accessing the production site directly in another tab first.', 'info');
            }
        }
        
        async function testLogin() {
            addLog('üîê Testing login functionality...', 'info');
            
            try {
                // Test with the first user
                const testUser = DAMATO_DYNASTY_MEMBERS[0];
                addLog(`Testing login for ${testUser.name} (${testUser.email})...`, 'info');
                
                const response = await fetch('https://web-ksu192fnz-astral-productions.vercel.app/api/auth/signin/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: testUser.email,
                        password: 'Dynasty2025!'
                    })
                });
                
                addLog(`Login test response: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    addLog('‚úÖ Login test successful! Users are properly created.', 'success');
                } else {
                    addLog('‚ùå Login test failed. Users might not be created yet.', 'error');
                }
                
            } catch (error) {
                addLog(`üí• Login test error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
