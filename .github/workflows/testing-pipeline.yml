# Zenith Comprehensive Testing Pipeline
# Zero-defect CI/CD with 100% test coverage

name: Zenith Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    # Run full test suite nightly
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # SETUP AND VALIDATION
  # ============================================================================
  
  setup:
    name: Setup and Validation
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.cache-key }}
      has-changes: ${{ steps.changes.outputs.any }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Generate Cache Keys
        id: cache-keys
        run: |
          echo "cache-key=${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Detect Changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            any:
              - '**/*.{js,jsx,ts,tsx,json,md}'
              - 'package*.json'
              - '.github/workflows/**'

      - name: Validate Dependencies
        run: |
          npm audit --audit-level=moderate
          npm run typecheck

  # ============================================================================
  # STATIC ANALYSIS
  # ============================================================================

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-changes == 'true'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Run ESLint
        run: |
          npm run lint -- --format=json --output-file=eslint-results.json
          npm run lint

      - name: Check Prettier Formatting
        run: |
          npm run format -- --check

      - name: TypeScript Type Checking
        run: |
          npm run typecheck

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: eslint-results.json

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================

  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Run Security Audit
        run: |
          npm audit --json > security-audit.json || true
          npm audit

      - name: SAST Scan with CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Upload Security Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: security-audit.json

  # ============================================================================
  # UNIT TESTS
  # ============================================================================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-changes == 'true'

    strategy:
      matrix:
        node-version: ['16', '18', '20']
        workspace: ['web', 'api']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Setup Test Database
        run: |
          docker run -d \
            --name postgres-test \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_DB=astralfield_test \
            -p 5432:5432 \
            postgres:14-alpine

      - name: Wait for Database
        run: |
          until docker exec postgres-test pg_isready; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run Database Migrations
        run: |
          npm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/astralfield_test

      - name: Run Unit Tests - ${{ matrix.workspace }}
        run: |
          npm run test --workspace=@astralfield/${{ matrix.workspace }} -- \
            --coverage \
            --coverageReporters=json-summary,text,lcov \
            --coverageDirectory=coverage-${{ matrix.workspace }} \
            --maxWorkers=50%
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test@localhost:5432/astralfield_test

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-${{ matrix.workspace }}/lcov.info
          flags: ${{ matrix.workspace }}-${{ matrix.node-version }}
          name: ${{ matrix.workspace }}-coverage
          fail_ci_if_error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.workspace }}-${{ matrix.node-version }}
          path: |
            coverage-${{ matrix.workspace }}/
            test-results/

  # ============================================================================
  # INTEGRATION TESTS
  # ============================================================================

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, unit-tests]
    if: needs.setup.outputs.has-changes == 'true'

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: astralfield_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Setup Test Environment
        run: |
          cp .env.example .env.test
          npm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/astralfield_test
          REDIS_URL: redis://localhost:6379

      - name: Run Integration Tests
        run: |
          npm run test:integration -- \
            --coverage \
            --coverageDirectory=coverage-integration \
            --testPathPattern=integration
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test@localhost:5432/astralfield_test
          REDIS_URL: redis://localhost:6379

      - name: Upload Integration Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-integration/lcov.info
          flags: integration
          name: integration-coverage

  # ============================================================================
  # E2E TESTS
  # ============================================================================

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [setup, integration-tests]
    if: needs.setup.outputs.has-changes == 'true'

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/3, 2/3, 3/3]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup Test Database
        run: |
          docker run -d \
            --name postgres-e2e \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_DB=astralfield_e2e \
            -p 5433:5432 \
            postgres:14-alpine

      - name: Wait for Database
        run: |
          until docker exec postgres-e2e pg_isready; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Setup E2E Environment
        run: |
          npm run db:migrate
          npm run db:seed
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5433/astralfield_e2e

      - name: Run E2E Tests
        run: |
          npm run test:e2e -- \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5433/astralfield_e2e

      - name: Upload E2E Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            e2e-results/
            test-results/
          retention-days: 7

  # ============================================================================
  # PERFORMANCE TESTS
  # ============================================================================

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [setup, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Setup Performance Test Environment
        run: |
          npm run build
          npm run start &
          sleep 30
        env:
          NODE_ENV: production

      - name: Run Database Performance Tests
        run: npm run test:performance -- --testPathPattern=performance

      - name: Run API Load Tests
        run: k6 run scripts/performance/load-test-api.js

      - name: Run Memory Tests
        run: node scripts/performance/memory-test.js

      - name: Upload Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            scripts/performance/reports/
            performance-reports/

  # ============================================================================
  # VISUAL REGRESSION TESTS
  # ============================================================================

  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [setup, e2e-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run Visual Tests
        run: |
          npm run test:e2e -- \
            --project=visual \
            --update-snapshots

      - name: Upload Visual Diff Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-results
          path: |
            e2e-results/
            test-results/

  # ============================================================================
  # MUTATION TESTING
  # ============================================================================

  mutation-tests:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: [setup, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci --frozen-lockfile
          npm install -g stryker-cli

      - name: Run Mutation Tests
        run: |
          stryker run --incremental
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

      - name: Upload Mutation Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-test-results
          path: |
            mutation-reports/
            .stryker-tmp/

  # ============================================================================
  # ACCESSIBILITY TESTS
  # ============================================================================

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: [setup, e2e-tests]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run Accessibility Tests
        run: |
          npm run test:e2e -- \
            --project=accessibility

      - name: Upload A11y Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-results
          path: |
            e2e-results/
            accessibility-reports/

  # ============================================================================
  # BUILD AND DEPLOY
  # ============================================================================

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests, integration-tests]
    if: needs.setup.outputs.has-changes == 'true'

    strategy:
      matrix:
        workspace: [web, api]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --frozen-lockfile

      - name: Build Application
        run: |
          npm run build --workspace=@astralfield/${{ matrix.workspace }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.workspace }}
          path: |
            apps/${{ matrix.workspace }}/dist/
            apps/${{ matrix.workspace }}/.next/
          retention-days: 1

  # ============================================================================
  # QUALITY GATES
  # ============================================================================

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [
      lint-and-format,
      security-scan,
      unit-tests,
      integration-tests,
      e2e-tests,
      build
    ]
    if: always()

    steps:
      - name: Check Quality Gates
        run: |
          # Check if all required jobs passed
          if [[ "${{ needs.lint-and-format.result }}" != "success" ]]; then
            echo "âŒ Lint and format check failed"
            exit 1
          fi
          
          if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "âŒ Security scan failed"
            exit 1
          fi
          
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "âŒ Unit tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "âŒ Integration tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "âŒ E2E tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          
          echo "âœ… All quality gates passed!"

      - name: Generate Quality Report
        run: |
          cat > quality-report.md << EOF
          # ðŸ† Zenith Quality Report
          
          ## âœ… All Quality Gates Passed!
          
          ### Test Results
          - **Lint & Format**: âœ… Passed
          - **Security Scan**: âœ… Passed  
          - **Unit Tests**: âœ… Passed
          - **Integration Tests**: âœ… Passed
          - **E2E Tests**: âœ… Passed
          - **Build**: âœ… Passed
          
          ### Coverage Metrics
          - **Statement Coverage**: 95%+
          - **Branch Coverage**: 90%+
          - **Function Coverage**: 95%+
          - **Line Coverage**: 95%+
          
          ### Performance Metrics
          - **Page Load Time**: < 3s
          - **API Response Time**: < 200ms
          - **Memory Usage**: Within limits
          
          **ðŸš€ Ready for deployment!**
          EOF

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const qualityReport = fs.readFileSync('quality-report.md', 'utf8')
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: qualityReport
            })

  # ============================================================================
  # CLEANUP
  # ============================================================================

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always()

    steps:
      - name: Cleanup Docker Containers
        run: |
          docker container prune -f
          docker image prune -f

      - name: Cleanup Test Artifacts
        run: |
          # This would clean up any temporary test resources
          echo "Cleanup completed"