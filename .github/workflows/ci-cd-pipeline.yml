name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: 8

jobs:
  # Job 1: Code Quality Checks
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: ğŸ”„ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Run ESLint
        run: pnpm run lint
        continue-on-error: true
        
      - name: ğŸ” Run TypeScript Check
        run: pnpm run type-check
        
      - name: ğŸ¨ Check Formatting
        run: pnpm run format:check
        
      - name: ğŸ“Š Generate Quality Report
        if: always()
        run: |
          echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: ${{ steps.eslint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: ${{ steps.typescript.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Formatting: ${{ steps.formatting.outcome }}" >> $GITHUB_STEP_SUMMARY

  # Job 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          
      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: ğŸ” Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'fantasy-football'
          path: '.'
          format: 'HTML'
        continue-on-error: true
        
      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            dependency-check-report.html
            snyk-report.json

  # Job 3: Testing
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-checks
    
    strategy:
      matrix:
        test-suite: [unit, integration, e2e]
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fantasy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—„ï¸ Setup Database
        run: |
          npx prisma generate
          npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/fantasy_test
          
      - name: ğŸ§ª Run ${{ matrix.test-suite }} tests
        run: |
          case "${{ matrix.test-suite }}" in
            unit)
              npm run test:unit -- --coverage
              ;;
            integration)
              npm run test:integration
              ;;
            e2e)
              npx playwright install --with-deps
              npm run test:e2e
              ;;
          esac
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/fantasy_test
          REDIS_URL: redis://localhost:6379
          
      - name: ğŸ“Š Upload Coverage
        if: matrix.test-suite == 'unit'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          
      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.test-suite }}
          path: |
            coverage/
            test-results/
            playwright-report/

  # Job 4: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [quality-checks, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          
      - name: ğŸ“ Check bundle size
        run: |
          npm run analyze:bundle
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "Total Size: $(du -sh .next | cut -f1)" >> $GITHUB_STEP_SUMMARY
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            .next/
            public/
            package.json
            package-lock.json

  # Job 5: Performance Testing
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸš€ Start application
        run: |
          npm start &
          npx wait-on http://localhost:3000
        env:
          NODE_ENV: production
          
      - name: ğŸï¸ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/login
            http://localhost:3000/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: ğŸ“Š Performance Report
        if: always()
        run: |
          echo "## Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Lighthouse Performance: ${{ steps.lighthouse.outputs.performance }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lighthouse Accessibility: ${{ steps.lighthouse.outputs.accessibility }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lighthouse Best Practices: ${{ steps.lighthouse.outputs.best-practices }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lighthouse SEO: ${{ steps.lighthouse.outputs.seo }}" >> $GITHUB_STEP_SUMMARY

  # Job 6: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security, performance]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.fantasy-football.app
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          
      - name: ğŸš€ Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --env=preview'
          
      - name: ğŸ” Run Smoke Tests
        run: |
          npm run test:smoke
        env:
          BASE_URL: https://staging.fantasy-football.app
          
      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Deployed to staging: https://staging.fantasy-football.app'
            })

  # Job 7: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security, performance]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://fantasy-football.app
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          
      - name: ğŸ—„ï¸ Run Database Migrations
        run: |
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          
      - name: ğŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          
      - name: ğŸ” Run Smoke Tests
        run: |
          npm run test:smoke
        env:
          BASE_URL: https://fantasy-football.app
          
      - name: ğŸ“Š Monitor Deployment
        run: |
          npm run monitor:deployment
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
          
      - name: ğŸ”” Send Notifications
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          
      - name: ğŸ·ï¸ Create Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Changes in this Release
            - Automated deployment from commit ${{ github.sha }}
            - View changes: ${{ github.event.compare }}
          draft: false
          prerelease: false

  # Job 8: Rollback (Manual Trigger)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
      
    steps:
      - name: ğŸ”„ Rollback Vercel Deployment
        run: |
          vercel rollback --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: ğŸ—„ï¸ Rollback Database
        run: |
          npm run db:rollback
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          
      - name: ğŸ”” Send Rollback Notification
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: 'âš ï¸ Production rollback initiated by ${{ github.actor }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}