# Quantum's Kibana Deployment for Log Visualization
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: astralfield-monitoring
  labels:
    app.kubernetes.io/name: kibana
    app.kubernetes.io/component: logging
data:
  kibana.yml: |
    server.name: kibana
    server.host: 0.0.0.0
    server.port: 5601
    
    elasticsearch.hosts: ["http://elasticsearch:9200"]
    elasticsearch.requestTimeout: 90000
    
    # Disable security for now
    xpack.security.enabled: false
    xpack.monitoring.enabled: false
    
    # Performance
    elasticsearch.shardTimeout: 30000
    
    # Logging
    logging.level: info
    logging.quiet: false
    
    # Default index pattern
    kibana.defaultAppId: "discover"
    kibana.index: ".kibana"
    
    # Dashboard
    xpack.encryptedSavedObjects.encryptionKey: "quantum-kibana-encryption-key-32-chars"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: astralfield-monitoring
  labels:
    app.kubernetes.io/name: kibana
    app.kubernetes.io/component: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kibana
      app.kubernetes.io/component: logging
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kibana
        app.kubernetes.io/component: logging
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.9.0
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch:9200"
        - name: SERVER_NAME
          value: "kibana"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: XPACK_SECURITY_ENABLED
          value: "false"
        - name: XPACK_MONITORING_ENABLED
          value: "false"
        ports:
        - containerPort: 5601
          name: ui
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: kibana-config
          mountPath: /usr/share/kibana/config/kibana.yml
          subPath: kibana.yml
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: kibana-config
        configMap:
          name: kibana-config
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: astralfield-monitoring
  labels:
    app.kubernetes.io/name: kibana
    app.kubernetes.io/component: logging
spec:
  type: ClusterIP
  ports:
  - port: 5601
    targetPort: 5601
    protocol: TCP
    name: ui
  selector:
    app.kubernetes.io/name: kibana
    app.kubernetes.io/component: logging